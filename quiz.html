<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="quiz.css" media="screen">
</head>
<body>
<div id="top">
    <form id="login" method="post">
        Username:<input type="text" name="user" id="user" value=""/>
        Password:<input type="text" name="password" id="password" value=""/>
        <input type="button" value="login" id="loginBtn"/>
    </form>
    <form id="myForm" class="hidden" method="post">
        <ul>
            <li id="question">

            </li>
            <input type="button" value="Next" id="nextBtn" />
            <input type="button" value="Back" id="backBtn" />
        </ul>
    </form>
</div>
<ul id="submittedItems"></ul>
<script type="text/javascript" src="quizData.js"></script>
<script type="text/javascript" src="jquery-2.0.3.js"></script>
<script type="text/javascript" src="handlebars.js"></script>
<script type="text/javascript" src="quiz.js"></script>
<script id="displayQuestion-template" type="text/x-handlebars-template">
    {{ this.question }}
    <ul id="list">
        {{#each this.choices}}
        <li class="item">
            {{ this }}
            <label></label>
            <input type="radio" name="answer" value="">
        </li>
        {{/each}}
    </ul>
</script>
<script id="yourScore-template" type="text/x-handlebars-template">
    <li>
        Your score is {{ this }}
    </li>
</script>
<script id="answerNotSelected-template" type="text/x-handlebars-template">
    <li>
        Please select an answer!
    </li>
</script>
</body>
</html>
